<style>
    
  .containerr {
        display: flex;
        flex-wrap: wrap;
        gap: 2%;
        justify-content: center;
    }

    .box {
        height: 100%;
        width: 250px;
         border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        background-color: lightblue;
        /* optional */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: bold;
        margin-bottom: 2%;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
    }
    .box img{
        width: 100%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .box h1{
        margin: 0;
        text-align: center;
        padding: 10px 0;
    }


    /* Modal backdrop */
    .modal-backdrop {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-backdrop.active {
      display: flex;
    }

    /* Modal box */
    .modal-box {
      width: 600px;
      height: 450px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    /* Close button */
    .modal-box button.close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
</style>


  <script>
    function openPopup(file) {
      document.getElementById('popupFrame').src = file;
      document.getElementById('modal').classList.add('active');
    }

    function closePopup() {
      document.getElementById('modal').classList.remove('active');
      document.getElementById('popupFrame').src = ''; // clear iframe
    }
  </script>
